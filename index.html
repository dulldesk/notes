---
title: notes
layout: home
---

<h1 class="center">{{ page.title }}</h1>
<div class="list">
	{%- for note in site.notes reversed -%}
		<a href="{{ note.url | relative_url }}">
			<div class="list__node">
				<span>{{ note.title }}</span>
			</div>
		</a>
		{%- if forloop.last != true -%}
			<hr>
		{%- endif -%}
	{%- endfor -%}
</div>
